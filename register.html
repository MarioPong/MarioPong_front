<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="header">Register</h1>
    <form onsubmit="return registerUser(event)">

      <div class="form-group">
        <label for="new-email">E-mail</label>
        <input id="new-email" type="email" placeholder="이메일" autofocus required />
        <button type="button" onclick="checkDuplicate()">중복 확인</button>
      </div>

      <div class="form-group">
        <label for="new-nickname">User Name</label>
        <input id="new-nickname" type="id" placeholder="유저 닉네임" required />
      </div>

      <div class="form-group">
        <label for="new-password">Password</label>
        <input id="new-password" type="password" placeholder="비밀번호" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" placeholder="비밀번호 확인" required />
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    let isChecked = false; // Checking Duplicated State

    function checkDuplicate() {
      const email = document.getElementById('new-email').value.trim();
      if (!email) {
        alert('이메일을 입력하세요.');
        return;
      }

      const emailCheck = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailCheck.test(email)) {
        alert('올바른 이메일 형식을 입력하세요.');
        return;
      }
      console.log(email)
      fetch('https://mariopong-back.onrender.com/api/user/isduplicated', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id: email })
      })
        .then(res => res.json())
        .then(result => {
          if (result.duplicated === false) {
            alert('사용 가능한 이메일입니다.');
            isChecked = true;
          } else {
            alert('이미 사용 중인 이메일입니다.');
            isChecked = false;
          }
        })
        .catch(err => {
          alert('중복 확인 중 오류 발생: ' + err.message);
        });
    }


    function registerUser(event) {
      event.preventDefault();

      const email = document.getElementById('new-email').value.trim();
      const userName = document.getElementById('new-nickname').value.trim();
      const pw = document.getElementById('new-password').value;
      const confirmPw = document.getElementById('confirm-password').value;

      if (!email || !userName || !pw || !confirmPw) {
        alert('모든 칸을 입력하세요.');
        return false;
      }

      if (!isChecked) {
        alert('이메일 중복 확인을 해주세요.');
        return false;
      }

      if (pw !== confirmPw) {
        alert('비밀번호가 일치하지 않습니다.');
        return false;
      }

      const pwCheck = /^(?=.*[0-9]).{6,}$/;
      if (!pwCheck.test(pw)) {
        alert('비밀번호는 최소 6글자 이상이며 숫자를 포함해야 합니다.');
        return false;
      }

      fetch('https://mariopong-back.onrender.com/api/user/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          id: email,
          name: userName,
          password: pw,
          img: 'default'
          // confirm: confirmPw 
        }),
        credentials: 'include'
      })
        .then(res => res.json())
        .then(result => {
          console.log(result);
          if (result.success === true) {
            alert('회원가입 성공!');
            window.location.href = 'login.html';
          } else {
            alert(result.message || '회원가입 실패');
          }
        })
        .catch(err => {
          alert('네트워크 오류: ' + err.message);
        });
    }


  </script>
</body>

</html>
