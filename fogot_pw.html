<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <h1 class="header">Forgot your password?</h1>
    We'll send a link that will sign you into the app instantly.
  </div>

  <form onsubmit="return sendResetLink()">
    <label for="reset-email">Email:</label>
    <input id="reset-email" type="email" required />
    <button type="submit">Send</button>
  </form>

  <script>
    function sendResetLink() {
      const email = document.getElementById('reset-email').value.trim();

      if (!email) {
        alert('이메일을 입력하세요.');
        return false;
      }

      const emailCheck = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailCheck.test(email)) {
        alert('유효한 이메일 형식이 아닙니다.');
        return false;
      }

      fetch('https://mariopong-back.onrender.com/api/user/forgot-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: email
        }),
        credentials: 'include' // 쿠키 기반 인증이 필요하다면 추가
      })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert('임시 비밀번호를 메일로 발송하였습니다.');
            window.location.href = 'login.html';
          } else {
            alert(result.message || '이메일 전송 실패');
          }
        })
        .catch(err => {
          console.error(err);
          alert('네트워크 오류: ' + err.message);
        });

      return false; // 폼 새로고침 방지
    }
  </script>
</body>

</html>
