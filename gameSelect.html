<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Selection</title>
  <link rel="stylesheet" href="css/style_gameSelect.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="game-select-bg">
    <div class="game-select-card">
      <div class="game-select-header">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <span class="game-select-title">Select Game Mode</span>
      </div>
      <div class="game-mode-selection">
        <div class="mode-buttons">
          <button class="mode-btn" onclick="startGame('single')">Single Player</button>
          <button class="mode-btn" onclick="showMultiModal()">Multi Player</button>
        </div>
      </div>
    </div>
    <div class="multi-modal-bg" id="multiModal" style="display:none;">
      <div class="multi-modal-card">
        <div class="multi-modal-title">Ready</div>
        <div class="multi-modal-room">
          <label for="room-number" class="room-label">Room number</label>
          <input id="room-number" class="room-input" type="text" placeholder="Enter room number" />
          <button class="room-make-btn" onclick="makeRoom()">make</button>
        </div>
        <div class="multi-modal-btns">
          <button class="multi-btn" onclick="participateRoom()">Participate</button>
          <button class="multi-btn" onclick="leaveRoom()">Leave Room</button>
          <button class="multi-btn" onclick="readyRoom()">Ready</button>
        </div>
        <button class="multi-modal-close" onclick="closeMultiModal()">×</button>
      </div>
    </div>
  </div>
  <script>
    function startGame(mode) {
      if (mode === 'single') {
        window.location.href = 'marioPong.html';
      }
    }
    function showMultiModal() {
      document.getElementById('multiModal').style.display = 'flex';
    }
    function closeMultiModal() {
      document.getElementById('multiModal').style.display = 'none';
    }
    function goBack() {
      window.location.href = 'main.html';
    }
    function makeRoom() {
      alert('방 만들기 기능은 추후 구현됩니다.');
    }
    function participateRoom() {
      alert('방 참가 기능은 추후 구현됩니다.');
    }
    function leaveRoom() {
      alert('방 나가기 기능은 추후 구현됩니다.');
    }
    function readyRoom() {
      alert('준비 기능은 추후 구현됩니다.');
    }
  </script>
</body>

</html>

</html>
