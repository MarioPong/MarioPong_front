<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Reset Your Password</h1>
  <form onsubmit="return resetPassword()">
    <label for="new-password">New Password:</label>
    <input id="new-password" type="password" required /><br />
    <label for="confirm-password">Confirm New Password:</label>
    <input id="confirm-password" type="password" required /><br />
    <button type="submit">Change Password</button>
  </form>

  <script>
    function resetPassword() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email'); // Get email to URL

      if (!email) {
        alert('Wrong Access');
        return false;
      }

      const pw = document.getElementById('new-password').value;
      const confirmPw = document.getElementById('confirm-password').value;

      if (pw !== confirmPw) {
        alert('Passwords are not matched');
        return false;
      }

      const pwCheck = /^(?=.*[0-9]).{6,}$/;
      if (!pwCheck.test(pw)) {
        alert('비밀번호는 최소 6글자 이상이며 숫자를 포함해야 합니다.');
        return false;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];
      const userIndex = users.findIndex(user => user.id === email);

      if (userIndex === -1) {
        alert('There is no account.');
        return false;
      }

      users[userIndex].pw = pw;
      localStorage.setItem('users', JSON.stringify(users));

      alert('Successfully changed!');
      window.location.href = 'login.html';
      return false;
    }
  </script>
</body>

</html>
