<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Reset Your Password</h1>
  <form onsubmit="return resetPassword()">
    <label for="new-password">New Password:</label>
    <input id="new-password" type="password" required /><br />
    <button type="submit">Change Password</button>
  </form>

  <script>
    function resetPassword() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email'); // Get email to URL

      if (!email) {
        alert('Wrong Access');
        return false;
      }

      const pw = document.getElementById('new-password').value;
      // const confirmPw = document.getElementById('confirm-password').value;

      if (pw !== confirmPw) {
        alert('Passwords are not matched');
        return false;
      }

      const pwCheck = /^(?=.*[0-9]).{6,}$/;
      if (!pwCheck.test(pw)) {
        alert('비밀번호는 최소 6글자 이상이며 숫자를 포함해야 합니다.');
        return false;
      }

      fetch('https://mariopong-back.onrender.com/api/user/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          id: email,
          password: pw


        }),
        credentials: 'include' // 쿠키 기반 인증이 필요하다면 추가
      })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert('비밀번호를 변경하였습니다.');
            window.location.href = 'login.html';
          } else {
            alert('비밀번호 변경 실패');
          }
        })
        .catch(err => {
          console.error(err);
          alert('네트워크 오류: ' + err.message);
        });

      return false; // 폼 새로고침 방지
    }
  </script>
</body>

</html>
