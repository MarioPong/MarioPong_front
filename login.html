<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="header">Login</h1>
    <form id="loginForm" onsubmit="return loginUser(event)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="이메일" autofocus required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="비밀번호" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="register.html">Create One</a>
    </div>
    <div class=""><a href="fogot_pw.html">Forgot password?</a></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", loginUser);

    function loginUser(event) {
      event.preventDefault(); // 폼 제출시 새로고침 방지

      const inputEmail = document.getElementById('email').value.trim();
      const inputPw = document.getElementById('password').value;

      fetch('https://mariopong-back.onrender.com/api/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          id: inputEmail, // 또는 email: inputEmail (서버 요구에 따라)
          password: inputPw,
        }),
        credentials: 'include' // 쿠키 기반 인증이 필요하다면 추가
      })
        .then(res => res.json())
        .then(result => {
          if (result.loginSuccess === true) {
            alert('로그인 성공!');
            location.href = 'main.html'; // 로그인 성공 후 이동
          } else {
            alert(result.message || '로그인 실패');
          }
        })
        .catch(err => {
          alert('네트워크 오류: ' + err.message);
        });

      return false; // 폼 새로고침 방지
    }
  </script>

</body>

</html>
