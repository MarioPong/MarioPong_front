<body>
  <div class="oneOrtwo">
    <button id="onePlayerBtn">1인용</button>
    <button id="twoPlayerBtn">2인용</button>
  </div>

  <canvas id="pong" width="800" height="600"></canvas>

  <script>
    let gameMode = null;

    const onePlayerBtn = document.getElementById('onePlayerBtn');
    const twoPlayerBtn = document.getElementById('twoPlayerBtn');

    onePlayerBtn.addEventListener('click', () => {
      gameMode = 'one';
      startGame();
    });

    twoPlayerBtn.addEventListener('click', () => {
      gameMode = 'two';
      startGame();
    });

    function startGame() {
      document.querySelector('.oneOrtwo').style.display = 'none';
      // 이제 pong.js 쪽으로 선택 모드 넘기기
      window.initPongGame(gameMode);
    }
  </script>

  <script src="pong.js"></script>
</body>
