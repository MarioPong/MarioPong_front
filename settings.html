<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="css/style_settings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="settings-bg">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="settings-card">
      <div class="settings-header">
        <span class="settings-title">Settings</span>
      </div>
      <button class="change-pw-btn" onclick="goToChangePw()">Change Password</button>
      <div class="bgm-section">
        <span class="bgm-label">BGM</span>
        <div class="bgm-slider-box">
          <span class="speaker-icon">&#128266;</span>
          <input type="range" min="0" max="100" value="50" class="bgm-slider" id="bgmSlider">
        </div>
      </div>
    </div>
  </div>
  <script>
    function goBack() {
      window.location.href = 'main.html';
    }
    function goToChangePw() {
      window.location.href = 'reset_pw.html';
    }
    document.getElementById('bgmSlider').addEventListener('input', function (e) {
      // audio.volume = e.target.value / 100;
    });
  </script>
</body>

</html>
