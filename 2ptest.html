<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pong PvP (가로 전체화면, 결과창)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"
          integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>
  <style>
    html, body { width: 100vw; height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #222; color: #fff; font-family: sans-serif; }
    #lobbyScreen, #gameScreen { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #222; }
    #gameScreen { display: none; }
    #status { margin-top: 20px; font-size: 1.2em; color: #3fcf3f; }
    #error { color: #ff5555; }
    .row { margin-bottom: 10px; }
    button { margin-left: 5px; }
    #pongCanvas { display: block; background: #000; border: 2px solid #fff; width: 100vw; height: 100vh; max-width: 100vw; max-height: 100vh; touch-action: none; }
    #resultModal {
      display: none; position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8); z-index: 100;
      align-items: center; justify-content: center; flex-direction: column;
    }
    #resultBox {
      background: #fff; color: #222; border-radius: 12px; padding: 40px 60px; text-align: center; min-width: 280px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    #resultBox h2 { margin-bottom: 16px; }
    #resultBox p { font-size: 1.2em; }
    #toLobbyBtn { margin-top: 24px; font-size: 1.1em; padding: 10px 24px; border-radius: 6px; border: none; background: #3fcf3f; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <!-- 준비/매칭 화면 -->
  <div id="lobbyScreen">
    <h2>Pong PvP 준비 화면</h2>
    <div class="row">
      <label>방 이름: <input id="roomInput" placeholder="방 이름 입력"></label>
      <button id="createBtn">방 만들기</button>
      <button id="joinBtn">방 참가하기</button>
      <button id="leaveBtn" disabled>방 나가기</button>
      <button id="readyBtn" disabled>준비완료</button>
    </div>
    <div id="roomInfoBox" style="margin-bottom:16px; font-size:1.1em;"></div>
    <div id="status"></div>
    <div id="error"></div>
  </div>

  <!-- 게임 화면 -->
  <div id="gameScreen">
    <canvas id="pongCanvas"></canvas>
    <button id="exitGameBtn" style="position:absolute;top:24px;right:40px;z-index:10;">게임 나가기</button>
    <div id="skillBarContainer" style="position:absolute;top:16px;left:50%;transform:translateX(-50%);width:240px;height:24px;z-index:20;">
      <div id="skillBarBg" style="width:100%;height:100%;background:#444;border-radius:12px;">
        <div id="skillBar" style="width:0%;height:100%;background:#3fcf3f;border-radius:12px;transition:width 0.2s;"></div>
      </div>
      <div id="skillLabel" style="position:absolute;top:0;left:0;width:100%;height:100%;text-align:center;line-height:24px;color:#fff;font-size:1.1em;font-weight:bold;">스킬 쿨타임</div>
    </div>
  </div>

  <!-- 결과 모달 -->
  <div id="resultModal">
    <div id="resultBox">
      <h2 id="resultTitle"></h2>
      <p id="resultScore"></p>
      <button id="toLobbyBtn">로비로 돌아가기</button>
    </div>
  </div>

  <script>
    const socket = io('https://mariopong-back.onrender.com/pong');
    let joined = false;
    let currentRoom = null;
    let myPaddleIndex = null;
    let gameActive = false;
    let playerIndex = 2;
    let userName =  localStorage.getItem('userName');
    let characters =  JSON.parse(localStorage.getItem('characters') || '[]');
    let skillCooldown = 10; // 캐릭터별 쿨타임(초)
    let lastSkillTime = 0;
    let skillReady = false;


    // 화면 요소
    const lobbyScreen = document.getElementById('lobbyScreen');
    const gameScreen = document.getElementById('gameScreen');
    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');
    const readyBtn = document.getElementById('readyBtn');
    const leaveBtn = document.getElementById('leaveBtn');
    const exitGameBtn = document.getElementById('exitGameBtn');
    const canvas = document.getElementById('pongCanvas');
    const context = canvas.getContext('2d');
    const resultModal = document.getElementById('resultModal');
    const resultTitle = document.getElementById('resultTitle');
    const resultScore = document.getElementById('resultScore');
    const toLobbyBtn = document.getElementById('toLobbyBtn');
    const roomInfoBox = document.getElementById('roomInfoBox');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function updateSkillBar() {
      const now = Date.now();
      const elapsed = (now - lastSkillTime) / 1000;
      let percent = Math.min(1, elapsed / skillCooldown);
      document.getElementById('skillBar').style.width = (percent * 100) + '%';
      skillReady = percent >= 1;
      document.getElementById('skillLabel').innerText = skillReady ? '스킬 사용 가능! (Space)' : `쿨타임: ${Math.ceil(skillCooldown - elapsed)}초`;
    }
    setInterval(updateSkillBar, 100); // 0.1초마다 갱신


    function joinRoom(roomName) {
      if (!roomName) {
        errorDiv.innerText = '방 이름을 입력하세요.';
        return;
      }
      socket.emit('joinRoom', roomName, userName);
      errorDiv.innerText = '';
      currentRoom = roomName;
    }
    document.getElementById('createBtn').onclick = () => {
      joinRoom(document.getElementById('roomInput').value.trim());
    };
    document.getElementById('joinBtn').onclick = () => {
      joinRoom(document.getElementById('roomInput').value.trim());
    };
    leaveBtn.onclick = () => {
      if (joined && currentRoom) {
        socket.emit('leaveRoom', currentRoom);
        statusDiv.innerText = '방에서 나왔습니다.';
        readyBtn.disabled = true;
        leaveBtn.disabled = true;
        joined = false;
        currentRoom = null;
        showLobby();
        roomInfoBox.innerHTML = '';
      }
    };
    readyBtn.onclick = () => {
      const character_selected = localStorage.getItem('character_now');
      socket.emit('ready', character_selected);
      statusDiv.innerText = '준비완료! 상대방을 기다리는 중...';
      readyBtn.disabled = true;
    };
    exitGameBtn.onclick = () => {
      socket.emit('leaveRoom', currentRoom);
      readyBtn.disabled = true;
      leaveBtn.disabled = true;
      joined = false;
      currentRoom = null;
      showLobby();
      roomInfoBox.innerHTML = '';
    };

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && skillReady && gameActive) {
        socket.emit('useSkill'); // 서버에 스킬 사용 요청
        lastSkillTime = Date.now();
        skillReady = false;
        updateSkillBar();
      }
    });

    function showLobby() {
      gameScreen.style.display = 'none';
      lobbyScreen.style.display = 'flex';
      readyBtn.disabled = false;
      leaveBtn.disabled = false;
      statusDiv.innerText = '';
      gameActive = false;
      context.clearRect(0, 0, canvas.width, canvas.height);
      hideResultModal();
      hideRoomModal();
      socket.emit('requestRoomInfo');
      roomInfoBox.style.display = 'block';
    }
    function showGame() {
      lobbyScreen.style.display = 'none';
      gameScreen.style.display = 'flex';
      gameActive = true;
      resizeCanvas();
    }

    // 결과 모달
    function showResultModal(winner, score) {
      resultTitle.innerText = (myPaddleIndex === winner) ? "승리!" : "패배!";
      resultScore.innerText = `최종 점수: ${score[0]} : ${score[1]}`;
      resultModal.style.display = 'flex';
    }
    function hideResultModal() {
      resultModal.style.display = 'none';
    }
    toLobbyBtn.onclick = () => {
      showLobby();
    };

    // 소켓 이벤트
    socket.on('roomFull', (data) => {
      errorDiv.innerText = data.message;
    });
    socket.on('enteredRoom', (index) => {
      statusDiv.innerText = '방에 입장했습니다. 준비 버튼을 눌러주세요!';
      readyBtn.disabled = false;
      leaveBtn.disabled = false;
      joined = true;
      playerIndex = index;
    });
    socket.on('connect', () => {
      statusDiv.innerText = '서버에 연결됨';
    });
    socket.on('disconnect', () => {
      statusDiv.innerText = '서버 연결 끊김';
      readyBtn.disabled = true;
      leaveBtn.disabled = true;
      joined = false;
      currentRoom = null;
      showLobby();
    });
    socket.on('connect_error', (err) => {
      errorDiv.innerText = '연결 오류: ' + err.message;
    });
    socket.on('waiting', (data) => {
      if (socket.id === data){
        statusDiv.innerText = '준비완료! 상대방을 기다리는 중...';
      }
    });
    socket.on('startGame', () => {
      showGame();
      statusDiv.innerText = '';
      socket.emit('getPaddleIndex', currentRoom);
    });
    socket.on('gameState', (state) => {
      renderGame(state);
    });
    socket.on('paddleIndex', (idx) => {
      myPaddleIndex = idx;
    });
    socket.on('gameOver', (data) => {
      gameActive = false;
      showResultModal(data.winner, data.score);
    });
    socket.on('componentLeft', (id) => {
      if (socket.id !== id){
        socket.emit('leaveRoom', currentRoom);
        showLobby();
      }
    });
    socket.on('roomInfo', (players) => {
      if (!players || players.length === 0) {
        roomInfoBox.innerHTML = '';
        return;
      }
      let html = `<strong>방 이름: ${currentRoom}</strong><br>`;
      players.forEach((p, i) => {
        // 내 소켓 ID와 비교해 내 영역에만 select 표시
        if (p.id === socket.id) {
          html += `P${i+1}: ${p.userName} (${p.ready ? '✅' : '❌'})<br>`;
          html += `<select id="characterSelect">
            ${characters.map(ch => `<option value="${ch}" ${p.character === ch ? 'selected' : ''}>${ch}</option>`).join('')}
          </select><br>`;
        } else {
          html += `P${i+1}: ${p.userName} (${p.ready ? '✅' : '❌'}) - <span>${p.character || '미선택'}</span><br>`;
        }
      });
      roomInfoBox.innerHTML = html;

      const select = document.getElementById('characterSelect');
      if (select) {
        select.onchange = function() {
          socket.emit('selectCharacter', select.value);
          localStorage.setItem('character_now', select.value);
        };
      }
    });


    // 게임 화면
    function renderGame(state) {
      context.clearRect(0, 0, canvas.width, canvas.height);

      const cw = canvas.width, ch = canvas.height;
      const paddleWidth = cw * 0.02;
      const paddleHeight = ch * 0.15;
      const ballRadius = Math.min(cw, ch) * 0.02;

      const paddleY0 = state.paddleY ? state.paddleY[0] / 500 * ch : ch / 2 - paddleHeight / 2;
      const paddleY1 = state.paddleY ? state.paddleY[1] / 500 * ch : ch / 2 - paddleHeight / 2;
      const paddleX0 = cw * 0.03;
      const paddleX1 = cw - paddleWidth - cw * 0.03;

      context.fillStyle = 'black';
      context.fillRect(0, 0, cw, ch);

      context.beginPath();
      context.setLineDash([4]);
      context.moveTo(cw / 2, 0);
      context.lineTo(cw / 2, ch);
      context.strokeStyle = 'grey';
      context.stroke();

      context.setLineDash([]);
      context.fillStyle = 'white';
      context.fillRect(paddleX0, paddleY0, paddleWidth, paddleHeight);
      context.fillRect(paddleX1, paddleY1, paddleWidth, paddleHeight);

      const ballX = (state.ballX / 700) * cw;
      const ballY = (state.ballY / 500) * ch;
      context.beginPath();
      context.arc(ballX, ballY, ballRadius, 0, 2 * Math.PI, false);
      context.fillStyle = 'white';
      context.fill();

      context.font = `${Math.floor(ch * 0.08)}px Courier New`;
      context.fillText(state.score ? state.score[0] : 0, cw * 0.25, ch * 0.1);
      context.fillText(state.score ? state.score[1] : 0, cw * 0.75, ch * 0.1);
    }

    // 패들 조작(마우스 Y축 → 패들 Y좌표)
    canvas.addEventListener('mousemove', (e) => {
      if (!gameActive || myPaddleIndex === null) return;
      const rect = canvas.getBoundingClientRect();
      let y = e.clientY - rect.top;
      const ch = canvas.height;
      const paddleHeight = ch * 0.15;
      y = Math.max(0, Math.min(y, ch - paddleHeight));
      const yServer = y / ch * 500;
      socket.emit('paddleMove', { yPosition: yServer });
    });
    canvas.addEventListener('touchmove', (e) => {
      if (!gameActive || myPaddleIndex === null) return;
      const rect = canvas.getBoundingClientRect();
      let y = e.touches[0].clientY - rect.top;
      const ch = canvas.height;
      const paddleHeight = ch * 0.15;
      y = Math.max(0, Math.min(y, ch - paddleHeight));
      const yServer = y / ch * 500;
      socket.emit('paddleMove', { yPosition: yServer });
      e.preventDefault();
    }, { passive: false });

    window.addEventListener('DOMContentLoaded', resizeCanvas);
  </script>
</body>
</html>
