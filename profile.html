<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store</title>
  <link rel="stylesheet" href="css/style_profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="js/store.js" defer></script> <!--아직 없음-->
</head>

<body>
  <div class="store-bg">
    <div class="profile-card">
      <div class="profile-header">
        <span class="profile-title">Profile</span>
        <div class="profile-coin-box">
          <img src="img/coin.png" alt="coin" class="profile-coin" />
          <span class="profile-coin-amount">500</span>
        </div>
      </div>
      <div class="profile-content"><!--content box 크게 만들기-->
        <div class="profile-mario-box">
          <img src="img/mario.png" alt="Mario" class="profile-mario" />
        </div>
        <div class="profile-info-box">
          <div class="profile-info profile-userid">User ID</div>
          <div class="profile-info profile-email">User E-mail</div>
          <div class="profile-info profile-score">Score</div>
          <div class="profile-info profile-rank">Rank(+ user 순위)</div>
          <div class="profile-btn-row">
            <button class="profile-btn main">Top10</button>
            <button class="profile-btn">전적 조회</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
