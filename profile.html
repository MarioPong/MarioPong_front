<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="css/style_profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="js/store.js" defer></script> <!--아직 없음-->
</head>

<body>
  <div class="store-bg">
    <div class="profile-card">
      <div class="profile-header">
        <button class="back-btn" onclick="goBack()">Back</button>
        <span class="profile-title">Profile</span>
        <div class="profile-coin-box">
          <img src="img/item/coin.png" alt="coin" class="profile-coin" />
          <span class="profile-coin-amount">500</span>
        </div>
      </div>
      <div class="profile-content"><!--content box 크게 만들기-->
        <div class="profile-mario-box">
          <img src="img/character/mario.png" alt="Mario" class="profile-mario" />
        </div>
        <div class="profile-info-box">
          <div class="profile-info profile-userid">
            <span>ID</span>

          </div>
          <!--local-->
          <span class="profile-value-display" id="profileUserName"></span>

          <div class="profile-info profile-email">
            <span>E-mail</span>
          </div>
          <!--local-->
          <span class="profile-value-display" id="profileUserId"></span>

          <div class="profile-info profile-score">
            <span>Score</span>
          </div>

          <div class="profile-info profile-rank">
            <span>Rank</span>
          </div>

          <div class="profile-btn-row">
            <button class="profile-btn main">Top10</button>
            <button class="profile-btn">Records</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 사용자 닉네임 이메일 설정
    let userName = localStorage.getItem('userName');
    let userId = localStorage.getItem('userId');
    let userEmail = localStorage.getItem('userEmail');

    const profileUserName = document.getElementById('profileUserName');
    const profileUserId = document.getElementById('profileUserId');
    const profileUserEmail = document.getElementById('profileUserEmail');

    profileUserName.innerText = userName;
    profileUserId.innerText = userId;
    profileUserEmail.innerText = userEmail;

    function goBack() {
      window.location.href = 'main.html';
    }
  </script>
</body>

</html>
